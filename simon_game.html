<!Doctype html>
<html>

<head>
    <title>Simon Game</title>
    <link rel="stylesheet" type="text/css" href="./simon_game.css">
</head>

<body>
    <div id="game">
        <div id="container">
            <button onclick="onUserInput(1)" id="button1"></button>
            <button onclick="onUserInput(2)" id="button2"></button>
            <button onclick="onUserInput(3)" id="button3"></button>
            <button onclick="onUserInput(4)" id="button4"></button>
            <div id="button-container"><button onclick="controlButtonClicked()" id="controlButton">START!</button></div>
        </div>
        <h5 id="level">Level: 1</h5>
    </div>
    <script src="./simon_game.js"></script>
</body>

</html>
